<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <nav>
        <a href="{% url 'posts:list' %}">Home</a>
    
    <div>
        {% if user.is_authenticated %}
            <p>Logged in as {{ user.username }}</p>
            <form method="post" action="{% url 'posts:logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>   
        {% else %}
            <a href="{% url 'posts:login' %}">Login</a>
        {% endif %}
    </div>
    
    </nav>



{% block content %}
{% endblock %}

</body>
</html>
